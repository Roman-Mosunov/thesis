name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - name: Sync dependencies
        run: uv sync --all-packages --group dev
      - name: Lint
        run: uv run ruff check .
      - name: Test
        run: uv run pytest
