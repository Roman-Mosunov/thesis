[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "splinecal"
version = "0.1.0"
description = "Spline-based probability calibration for classification"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [{ name = "Calibration Project" }]
dependencies = [
  "numpy>=1.25",
  "scikit-learn>=1.4",
  "scipy>=1.11",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
  "pytest-cov>=5.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/splinecal"]
